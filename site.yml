---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates for  ubuntu servers
    tags: always
    apt:
      upgrade: dist
      update-cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: workstations
  become: true
  tasks:
  - name: install unzip
    package:
      name: unzip

  - name: install terraform
    unarchive:
      src: https://releases.hashicorp.com/terraform/0.12.28/terraform_0.12.28_linux_amd64.zip
      dest: /usr/local/bin
      remote_src: yes
      mode: 0755
      owner: root
      group: root


- hosts: web_servers
  become: true
  tasks:
  - name: install php and apache for ubuntu servers
    tags: ubuntu,web,apache
    apt:
       name:
        - apache2
        - libapache2-mod-php
       state: latest
    when: ansible_distribution == "Ubuntu"

  - name: start http
    tags: apache
    service:
      name: apache2
      state: started

  - name: copy default html file for site
    tags: apache,web
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644

- hosts: db_servers
  become: true
  tasks:

  - name: install mariadb package
    tags: db,mariadb,ubuntu
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"

- hosts: file_servers
  become: true
  tasks:

  - name: install samba package
    tags: samba
    package:
      name: samba
      state: latest


